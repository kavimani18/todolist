<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="tools" role="toolbar" aria-label="Filters">
            <button class="btn" data-filter="all" aria-pressed="true">All</button>
            <button class="btn" data-filter="active" aria-pressed="false">Active</button>
            <button class="btn" data-filter="done" aria-pressed="false">Completed</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
